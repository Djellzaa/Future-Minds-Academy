<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Example</title>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <input type="text" id="name" placeholder=" First Name" class="form-input">
                <span class="focus-text">*Enter a valid first name</span>
            </div>
            <div class="form-group">
                <input type="text" id="lastname" placeholder=" Last Name" class="form-input">
                <span class="focus-text">*Enter a valid last name</span>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder=" Email" class="form-input">
                <span class="focus-text">*Your email should be a Gmail domain</span>
            </div>
            <div class="button-container">
                <button type="submit" class="submit-button">Submit</button>
                <div class="image-container">
                    <img src="rotating-img.png" alt="Loading image" class="loading-img">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
