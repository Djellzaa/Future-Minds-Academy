<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Classes</title>
		<style>
			.cool {

				background-color: black;
				color: yellowgreen;
				padding: 10px;
			}

			.boring {

				background-color: brown;
			}
		</style>
</head>

	<body>

	<!-- We can see that in every HTML element, we can add a class attribute.
	Then, in a CSS file, we can style it by using a (.) and referring to the name of the class, in our case .cool or .boring.
	In the browser, we can notice the difference between these two classes in the background and other properties that we added. -->

			<h1 class="cool">I'm a cool header<h1>
			<h1 class="boring">I'm a boring header</h1>
			<h1 class="cool">I'm also a cool header</h1>
			<h1 class="boring">I'm a boring header</h1>
			<h1 class="cool">I'm a very cool header</h1>
			
	</body>

</html>
