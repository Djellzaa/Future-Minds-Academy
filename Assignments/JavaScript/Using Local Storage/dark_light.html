<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Change</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        header {
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background-color: #008fef;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #8ad0ff;
        }

        #content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #b2dffd;
        }

        p {
            line-height: 1.6;
            color: #fdfdfdcf;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        footer {
            padding: 10px;
            background-color: #7199c0;
            color: #bdc3c7;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bookstore</h1>
        <button onclick="changeTheme()">Invert Colors</button>
    </header>

    <div id="content">
        <h2>Welcome to our Bookstore page!</h2>
        <img src="book.jpg" alt="Book Image">
        <p id="para">Books are the best gifts, you can open them more than once!</p>
    </div>

    <footer>
        <p>&copy; 2024 DH</p>
    </footer>

    <script>

        const savedTheme = localStorage.getItem('theme');

        if (savedTheme) {
            document.body.classList.add(savedTheme);
            updateTextColor(savedTheme);
        }

        function changeTheme() {
            const body = document.body;

            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light-mode');
                updateTextColor('light-mode');
            } else {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
                updateTextColor('dark-mode');
            }
        }

        function updateTextColor(theme) {
            const content = document.getElementById('content');
            const button = document.querySelector('button');

            if (theme === 'dark-mode') {
                button.style.color = '#000';
                para.style.color = '#fff';
            } else {
                button.style.color = '#fff';
                para.style.color = '#000';
            }
        }
    </script>
</body>

</html>
