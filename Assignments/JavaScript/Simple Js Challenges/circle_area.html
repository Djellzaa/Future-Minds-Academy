<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
   
      let radius = parseInt(prompt("Enter the radius of the circle:"));
      const PI = 3.14;

      let area = PI * radius^2 ;

      console.log( `The area of the circle with radius ${radius} is approximately ${area} square units.` );
    </script>
  </body>
</html>
