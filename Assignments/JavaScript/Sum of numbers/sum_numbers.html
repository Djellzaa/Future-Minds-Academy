<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number;
        let sum = 0;

        while (number !== 0){
            number = parseInt (prompt('Shkruani nje numer:'));
            sum += number ;
        }

        alert (`Shuma  e numrave eshte qe keni shkruar eshte: ${sum}`);
    </script>
</body>
</html>
