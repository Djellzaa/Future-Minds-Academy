<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .highest-rated {
            background-color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script>
        let movies = [
            {
                name: 'The Godfather',
                releaseYear: 1972,
                rating: 9.2,
                mainActors: ['Marlon Brando', 'Al Pacino', 'James Caan']
            },
            {
                name: 'The Shawshank Redemption',
                releaseYear: 1994,
                rating: 9.3,
                mainActors: ['Tim Robbins', 'Morgan Freeman', 'Bob Gunton']
            },
            {
                name: 'Pulp Fiction',
                releaseYear: 1994,
                rating: 8.9,
                mainActors: ['John Travolta', 'Uma Thurman', 'Samuel L. Jackson']
            },
            {
                name: 'The Dark Knight',
                releaseYear: 2008,
                rating: 9.0,
                mainActors: ['Christian Bale', 'Heath Ledger', 'Aaron Eckhart']
            },
            {
                name: 'Forrest Gump',
                releaseYear: 1994,
                rating: 8.8,
                mainActors: ['Tom Hanks', 'Robin Wright', 'Gary Sinise']
            }
        ];

        movie = movies.sort((x, y) => {
            if (x.rating < y.rating)
                return 1;
            else if (x.rating > y.rating)
                return -1;
            else
                return 0;
        });

        document.write(`<div class="movie-card highest-rated">
                            <h2>${movies[0].name}</h2>
                            <p>Release Year: ${movies[0].releaseYear}</p>
                            <p>Rating: ${movies[0].rating}</p>
                            <p>Main Actors: ${movies[0].mainActors.join(', ')}</p>
                        </div>`);

        for (let i = 1; i < movies.length; i++) {
            document.write(`<div class="movie-card">
                                <h2>${movies[i].name}</h2>
                                <p>Release Year: ${movies[i].releaseYear}</p>
                                <p>Rating: ${movies[i].rating}</p>
                                <p>Main Actors: ${movies[i].mainActors.join(', ')}</p>
                            </div>`);
        }
    </script>
</body>

</html>
