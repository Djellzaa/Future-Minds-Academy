<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let userInput = prompt(
        "Enter the points you've gotten in the test (0-100):"
      );

      if (!isNaN(userInput)) {
        let points = parseInt(userInput);

        if (points >= 0 && points <= 100) {
          if (points < 20) {
            console.log("Your grade is 1.");
          } else if (points < 40) {
            console.log("Your grade is 2.");
          } else if (points < 60) {
            console.log("Your grade is 3.");
          } else if (points < 80) {
            console.log("Your grade is 4.");
          } else {
            console.log("Your grade is 5.");
          }
        } else {
          console.log(
            "There was an error in your input. Input must be between 0 and 100."
          );
        }
      }
    </script>
  </body>
</html>
