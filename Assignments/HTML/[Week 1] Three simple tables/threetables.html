<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three simple tables</title>
</head>

<body>
    <table border="1" width="50%">
        <p>Table 1- Multiplication Table:</p>
        <tr>
            <td><strong>*</strong></td>
            <td><strong>2</strong></td>
            <td><strong>3</strong></td>
        </tr>
        <tr>
            <td><strong>2</strong></td>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <td><strong>3</strong></td>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>

    <table border="1" width="50%">
        <p>Table 2 - Invoice:</p>
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>450$</th>
        </tr>
    </table>

    <table border="1" width="50%">
        <p>Table 3:</p>
        <tr>
            <td>Favorite website</td>
            <td><a href="https://www.youtube.com/" target="_blank">Youtube</td>
        </tr>
        <tr>
            <td>Favorite sport</td>
            <td>Football</td>
        </tr>
        <tr>
            <td>Favorite Dog breed</td>
            <td>German Shepherd 
			<img src="https://cdn.britannica.com/79/232779-050-6B0411D7/German-Shepherd-dog-Alsatian.jpg" 
			width="100" alt="German Shepherd Dog">
            </td>

    </table>
</body>

</html>
