<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Flexbox Card Example</title>
</head>

<body>
    <div class="card">
        <div class="card-details">
            <div class="temperature">
                <span class="card-grad">40C</span>
            </div>
            <div class="card-data">
                <span class="card-day">29</span>
                <span class="card-month">JAN</span>
                <span class="card-info">02461</span>
            </div>
        </div>
        <div class="card-content">
            <div class="card-text">
                <p>&copy; 1979 Marvel Comics Group</p>
            </div>
            <div class="card-image">
                <img src="iron_man.png" alt="Card Image">
            </div>
        </div>

</body>

</html>
